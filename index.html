<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphoortians Image Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">Sphoortians-image-board</h1>

    <div class="image-container">
        <img id="imageDisplay" src="https://via.placeholder.com/600x400" alt="Image Board">
    </div>

    <div class="text-box">
        <div class="window-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="file-name">Sphoortians-image-board.txt</span>
        </div>
        <hr>
        <p id="textDisplay">Text Will Be Entered Here</p>
        <span class="hashtags">image #Description #Updates</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
